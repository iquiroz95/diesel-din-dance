<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Specialized Fuel Locator</title>
</head>
<body>
    <header>
        <h1 class="header-container title is-1">
            Diesel Locator
            <img src="assets/images/dddLogo.jpg" class="image is-128x128 align-center container">
        </h1>
    </header>
    <main class="block">
        <span class="icon"></span>
        <section class="container search-container column is-two-fifths">
            <div class="title is-3">Find Gas Stations By:</div>
            <form id="search-form" class="form-container">
                <label for="search-input" value="zip" class="title"><strong>Enter City: </strong></label><br><br>
                <input type="text" id="search-input" placeholder="Enter Here!" class="form-input" name="search-form"><br><br>
                <label for="fuel-type" class="title"><strong>Select Fuel Type: </strong></label><br><br>
                <select name="fuel-type" id="fuel-type">
                    <option class="dropdown-divider ">-select-</option>
                    <option value="BD" id="BD" class="dropdown-item">Bio Diesel</option>
                    <option value="ELEC" id="ELEC" class="dropdown-item">Electric</option>
                    <option value="RD" id="RD" class="dropdown-item">Renewable-Diesel</option>
                    <option value="LPG" id="LPG" class="dropdown-item">Propane</option>
                </select><br><br>
                <button type="submit" id="search-button"><strong>Search</strong></button>
            </form>
        </section>
        <br><br>
        <section class="container results column is three-fifths">
            <div class="title is-3">Search Results Below:</div>
            <div id="results-container" class="results-container">
                <h3 id="results-test" class="title is-3">Results Container</h3>
            </div>
        </section>
    </main>
    <footer>
    </footer>
<script src="assets/script.js"></script>
</body>
</html>
