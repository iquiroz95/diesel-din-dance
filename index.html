<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Specialized Fuel Locator</title>
</head>
<body>
    <header>
        <h1 class="header-container title">Diesel Locator</h1>
    </header>
    <main>
        <section class="">
            <form id="search-form" class="form-container">
                <label for="search-input" value="zip"> Enter Zip Code: </label><br>
                <input type="text" id="search-input" placeholder="Enter Here!" class="form-input" name="search-form"><br>
                <br>
                <label for="fuel-type">Select Fuel Type:</label><br>
                <select name="fuel-type" id="fuel-type">
                    <option>-select-</option>
                    <option value="BD" id="BD">Bio Diesel</option>
                    <option value="ELEC" id="ELEC">Electric</option>
                    <option value="RD" id="RD">Renewable-Diesel</option>
                    <option value="LPG" id="LPG">Propane</option>
                </select><br><br>
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>
        <br><br>
        <section class="results">
            <div id="results-container" class="results-container">
                <h3 id="results-test">Results Container Header Placeholder</h3>
            </div>
        </section>
    </main>
    <footer>
    </footer>
<script src="assets/script.js"></script>
</body>
</html>
