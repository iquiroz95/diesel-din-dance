<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Specialized Fuel Locator</title>
</head>
<body>
    <header>
        <h1 class="header-container">Diesel Locator</h1>
    </header>
    <main>
        <section class="">
            <form id="search-form" class="form-container">
                <label for="search-input" value="city">Enter City / Zip Below</label>
                <input type="text" id="search-input" placeholder="Enter Here!" class="form-input" name="search-form">
                
                <label for="fuel-type">Select Fuel Type:</label>
                <select name="fuel-type" id="fuel-type">
                    <option>-select-</option>
                    <option value="BD" id="BD">Bio Diesel</option>
                    <option value="ELEC" id="ELEC">Electric</option>
                    <option value="RD" id="RD">Renewable-Diesel</option>
                    <option value="LPG" id="LPG">Propane</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>
        <div id="" class="results-container">
            <h3 id="">Results Container Header Placeholder</h3>
            <li id="">line item placeholder</li> 
        </div>
    </main>
    <footer>
    </footer>
<script src="assets/script.js"></script>
</body>
</html>
