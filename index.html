<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Specialized Fuel Locator</title>
</head>
<body>
    <header>
        <h1 class="header-container">Diesel Locator</h1>
    </header>
    <main>
        <div id="search-form" class="form-container">
            <label for="user-input">Enter City / Zip Below</label><br> 
            <input type="text" id="city-input" placeholder="Enter City/Zip Here!">
            <button type="submit" id="search-button">Search</button>
            <label for="Fuel-Type">Select Fuel Type:</label>
            <select name="Fuel-Type" id="fuel-type-input">
                <option>-select-</option>
                <option value="BD" id="BD">Bio Diesel</option>
                <option value="ELEC" id="ELEC">Electric</option>
                <option value="RD" id="RD">Renewable-Diesel</option>
                <option value="LPG" id="LPG">Propane</option>
            </select>
        </div>
        <div id="" class="results-container">
            <h3 id="">Results Container Header Placeholder</h3>
            <li id="">line item placeholder</li> 
        </div>
    </main>
    <footer>
    </footer>
<script src="assets/script.js"></script>
</body>
</html>
